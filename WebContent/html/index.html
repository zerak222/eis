<body>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides slide1 fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/img1.jpg" style="width:100%">
    <div class="slider-content">
    <h4>Welcome to Employee Information System</h4>
    <a href="#simpleModal" id="modalBtn" ><button type="button" class ="button1" name="button">Add Employee</button></a>
    <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>
    </div>
  </div>

  <div class="mySlides slide2 fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/img2.jpg" style="width:100%">
    <div class="slider-content">
    <h4>Welcome to Employee Information System</h4>
    <a href="#simpleModal" id="modalBtn"><button type="button" class ="button1" name="button">Add Employee</button></a>
    <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>
    </div>
  </div>

  <div class="mySlides slide2 fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/img3.jpg" style="width:100%">
    <div class="slider-content">	
    <h4>Welcome to Employee Information System</h4>
			 <a href="#simpleModal" id="modalBtn"><button type="button" class ="button1" name="button">Add Employee</button></a>
			 <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>		
	</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<div id="simpleModal"  class="modal">
<div class="modal-content">
<div class="modal-header">
<span id="closeBtn">&times;</span>
<span><button class="editform" id="editForm"><i class="fa fa-pencil" ></i></button></span>
<h2>Modal Header
</h2>
</div>
<div class="modal-body">
<form id="myForm">
		<table width="20%" border="0" cellspacing="10" cellpadding="10"
			align="center" frame="box">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" id="name"required></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="email" name="email" id="email"required></td>
			</tr>
			<tr>
				<td><label>Phone</label></td>
				<td><input type="number" name="phone" id="phone"required></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="M" id="gender">Male
				    <input	type="radio" name="gender" value="F" id="gender">Female</td>
			</tr>
			<tr>
				<td><label>DOB</label></td>
				<td><input type="date" name="dob" id="datepicker" required></td>
			</tr>
			<tr>
				<td><label>Designation</label></td>
				<td><select name="designation" id="designation">
						<option value="INT">INTERN</option>
						<option value="ASE">ASSOCIATE SOFTWARE ENGINEER</option>
						<option value="SE">SOFTWARE ENGINEER</option>
						<option value="ARC">ARCHITECT</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Location</label></td>
				<td><select name="location" id="location">
						<option value="IN">IN</option>
						<option value="NL">NL</option>
				</select></td>
			</tr>
			<tr>
				<td>Actions</td>
				<td><input type="button" name="AddEmployee" value="Save" id="saveDetails"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
			<tr><p class="message" id="data-message" style="color:black;"></p></tr>
		</table>
		</form>
	<form>
	<div>
	<button type="submit" id="showEmployeeModalBtn" formaction="ShowEmployeeList" method="post">Show all Employees</button>
	</div>
	</form>
</div>
<div class="modal-footer">
<h3>Modal footer</h3>
</div>
</div>
</div>
