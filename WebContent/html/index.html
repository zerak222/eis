<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee details</title>
<link rel="stylesheet" href="css/styles.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<!-- Slideshow container -->
	<div class="slideshow-container" >

		<!-- Full-width images with number and caption text -->
		<div class="mySlides slide1 fade">
			<div class="numbertext">1 / 3</div>
			<img src="images/img1.jpg" style="width: 100%">
		</div>

		<div class="mySlides slide2 fade">
			<div class="numbertext">2 / 3</div>
			<img src="images/img2.jpg" style="width: 100%">
		</div>

		<div class="mySlides slide2 fade">
			<div class="numbertext">3 / 3</div>
			<img src="images/img3.jpg" style="width: 100%">
		</div>

		<!-- Next and previous buttons -->
		<div id="prev"><a class="prev">&#10094;</a></div>
		<div id="next"><a class="next">&#10095;</a></div>
	
	<div class="slider-content">
				<h4>Welcome to Employee Information System</h4>
				<button type="button" id="addEmployee" class="button1">Add Employee</button>
				<button type="button" id="showEmployees" class="button1">Show Employee</button>
			</div>
			</div>
	<br>
	<!-- The dots/circles -->
	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span> <span class="dot"
			onclick="currentSlide(2)"></span> <span class="dot"
			onclick="currentSlide(3)"></span>
	</div>
	<script src="js/slideshow.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
