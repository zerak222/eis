<body>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides slide1 fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/img1.jpg" style="width:100%">
    <div class="slider-content">
    <h4>Welcome to Employee Information System</h4>
    <a href="AddEmployee.html"><button type="button" class ="button1" name="button">Add Employee</button></a>
    <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>
    </div>
  </div>

  <div class="mySlides slide2 fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/img2.jpg" style="width:100%">
    <div class="slider-content">
    <h4>Welcome to Employee Information System</h4>
    <a href="AddEmployee.html"><button type="button" class ="button1" name="button">Add Employee</button></a>
    <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>
    </div>
  </div>

  <div class="mySlides slide2 fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/img3.jpg" style="width:100%">
    <div class="slider-content">	
    <h4>Welcome to Employee Information System</h4>
			 <a href="AddEmployee.html"><button type="button" class ="button1" name="button">Add Employee</button></a>
			 <button type="submit" class="button1" formaction="ShowEmployeeList" method="post">Show all Employees</button>		
	</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<script src="js/slideshow.js"></script>

	
</body>
</html>
