<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<form action="AddEmployee" method="post">
		<table width="20%" border="0" cellspacing="10" cellpadding="10"
			align="center" frame="box">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td><label>Phone</label></td>
				<td><input type="number" name="phone" required></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="M">Male
				    <input	type="radio" name="gender" value="F">Female</td>
			</tr>
			<tr>
				<td><label>DOB</label></td>
				<td><input type="date" name="dob" id="datepicker" required></td>
			</tr>
			<tr>
				<td><label>Designation</label></td>
				<td><select name="designation">
						<option value="INT">INTERN</option>
						<option value="ASE">ASSOCIATE SOFTWARE ENGINEER</option>
						<option value="SE">SOFTWARE ENGINEER</option>
						<option value="ARC">ARCHITECT</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Location</label></td>
				<td><select name="location">
						<option value="IN">IN</option>
						<option value="NL">NL</option>
				</select></td>
			</tr>
			<tr>
				<td>Actions</td>
				<td><input type="submit" name="AddEmployee" value="Save"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
		</table>
	</form>
	<form>
	<div>
	<button type="submit" id="button2" formaction="ShowEmployeeList" method="post">Show all Employees</button>
	</div>
	</form>
</body>
</html>
