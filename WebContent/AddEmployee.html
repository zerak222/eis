<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
	<form id="myForm">
		<table width="20%" border="0" cellspacing="10" cellpadding="10"
			align="center" frame="box">
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" id="name" required></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>
			<tr>
				<td><label>Phone</label></td>
				<td><input type="number" name="phone" id="phone" required></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="M" id="gender">Male
					<input type="radio" name="gender" value="F" id="gender">Female</td>
			</tr>
			<tr>
				<td><label>DOB</label></td>
				<td><input type="date" name="dob" id="datepicker" required></td>
			</tr>
			<tr>
				<td><label>Designation</label></td>
				<td><select name="designation" id="designation">
						<option value="INT">INTERN</option>
						<option value="ASE">ASSOCIATE SOFTWARE ENGINEER</option>
						<option value="SE">SOFTWARE ENGINEER</option>
						<option value="ARC">ARCHITECT</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Location</label></td>
				<td><select name="location" id="location">
						<option value="IN">IN</option>
						<option value="NL">NL</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" id="saveEmployee" value="Save Employee"></td>
				<td><input type="reset" value="Clear"></td>
			</tr>
			<tr>
			<td>
				<p class="message" id="data-message" style="color: black;"></p>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
